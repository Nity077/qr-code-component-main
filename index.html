<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    :root { --white: hsl(0, 0%, 100%); --slate-300: hsl(212, 45%, 89%); --slate-500: hsl(216, 15%, 48%); --slate-900: hsl(218, 44%, 22%); }
    body { min-height: 100vh; display: flex;  justify-content: center; align-items: center; background-color: var(--slate-300); }
    main { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 16px; max-width: 30vh; border-radius: 15px; background-color: var(--white); }
    img { max-height: 30vh; border-radius: 10px; }
    h1 { color: var(--slate-900); font-size: 17px; text-align: center; margin-bottom: 8px; }
    p { color: var(--slate-500); font-size: 12px; text-align: center; margin-top: 0; }
  </style>
</head>
<body>

  <main>
    <img src="images/image-qr-code.png" alt="QR Code to Frontend Mentor">
    <h1>
    Improve your front-end skills by building projects
    </h1>
    <p>
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nity</a>.
  </div>
</body>
</html>
